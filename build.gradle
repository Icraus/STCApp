plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.7'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'}

group 'com.icraus'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'io.vertx:vertx-pg-client:4.3.7'
    implementation 'org.hibernate.reactive:hibernate-reactive-core:1.1.9.Final'
    implementation 'org.hibernate:hibernate-jpamodelgen:6.1.6.Final'
    implementation 'com.graphql-java:graphql-java-extended-scalars:20.0'
    implementation 'io.smallrye.reactive:mutiny-reactor:1.7.0'

    implementation 'org.springframework.boot:spring-boot-starter-graphql'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}